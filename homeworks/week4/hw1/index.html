<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SimpleCaculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js">  </script>
</head>

<body>
  <div class="contour">
    <div class='container'>
      <div class="monitor">0</div>
      <div class="container_2">
        <div class="container_row_1">
          <div class='button' id="AC">AC</div>
          <div class='button' id="DIV">รท</div>
        </div>
        <div class="container_row_2">
          <div class='button' id="SEV">7</div>
          <div class='button' id="EIG">8</div>
          <div class='button' id="NIN">9</div>
          <div class='button' id="MUL">x</div>
        </div>
        <div class="container_row_3">
          <div class='button' id="FOU">4</div>
          <div class='button' id="FIV">5</div>
          <div class='button' id="SIX">6</div>
          <div class='button' id="MIN">-</div>
        </div>
        <div class="container_row_4">
          <div class='button' id="ONE">1</div>
          <div class='button' id="TWO">2</div>
          <div class='button' id="THR">3</div>
          <div class='button' id="ADD">+</div>
        </div>
        <div class="container_row_5">
          <div class='button' id="ZER">0</div>
          <div class='button' id="DOT">.</div>
          <div class='button' id="EQU">=</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
